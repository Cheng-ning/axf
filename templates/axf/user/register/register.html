{% extends 'base_user.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/user/register/css/register.css' %}">
{% endblock %}

{% block title %}
    {{ block.super }}
    注册
{% endblock %}

{% block content %}
    {{ block.super }}
    <div id="register" class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputUsername">用户名</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="请输入用户名" name="username">
                <span id="usernameinfo"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱" name="email">
                <span id="emailinf"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" name="password1">
                <span id="passwordinfo1"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请再次输入密码" name="password2">
                <span id="passwordinfo2"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" id="exampleInputFile" name="icon">
            </div>
            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>
    </div>
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/register/js/register.js' %}"></script>
{% endblock %}
